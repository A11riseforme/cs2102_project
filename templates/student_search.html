{% extends "student_base.html" %}
{% block content %}
{% if modules%}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Module Code</th>
            <th>Timing</th>
            <th>Session</th>
            <th>Round</th>
            <th>quota</th>
        </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td>{{ module[0] }}</td>
            <td>{{ module[1] }}</td>
            <td>{{ module[2] }}</td>
            <td>{{ module[3] }}</td>
            <td>{{ module[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
